{{ define "main" }}

<div class="section">
    <h2>{{ .Title }}</h2>
    <div class="postList">
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="post">
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a> &#8226  {{ partial "metadata.html" . }}</h3>
            <p>{{ .Description }} <a href="{{ .RelPermalink }}">Read more</a></p>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
