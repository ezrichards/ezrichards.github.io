{{ define "main" }}

<div class="section">
    <h2>{{ .Title }}</h2>
    <div class="postList">
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="post">
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            {{ partial "metadata.html" . }}
            <p>{{ .Description }}</p>
            <a href="{{ .RelPermalink }}">Read more</a>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
